name: Release
on:
  release:
    types: [published]
permissions:
  contents: write
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: jaxon-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: jaxon-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: jaxon-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: jaxon-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: jaxon-windows-amd64
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross compiler (Linux arm64 only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/jaxon release/${{ matrix.name }}
          cd release
          zip ${{ matrix.name }}.zip ${{ matrix.name }}
          rm ${{ matrix.name }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          cp target/${{ matrix.target }}/release/jaxon.exe release/${{ matrix.name }}.exe
          cd release
          Compress-Archive -Path ${{ matrix.name }}.exe -DestinationPath ${{ matrix.name }}.zip
          rm ${{ matrix.name }}.exe

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
